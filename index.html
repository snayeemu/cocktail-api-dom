<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Cocktail</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Modal -->
    <section id="show-modal">
      <div
        class="modal fade"
        id="detailsModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content" id="modal-content">
            <!-- modal contents goes here -->
          </div>
        </div>
      </div>
    </section>
    <!-- searchbar -->
    <section class="searchbar col-11 col-lg-5 mx-auto">
      <div class="input-group mb-3 mt-1">
        <input
          type="text"
          class="form-control"
          id="search-input"
          placeholder="Search..."
          aria-label="Recipient's username"
          aria-describedby="btn-search"
        />
        <button
          onclick="search()"
          class="btn btn-outline-secondary"
          type="button"
          id="btn-search"
        >
          Button
        </button>
      </div>
    </section>
    <!-- cards and selected-item-cart -->
    <section class="d-lg-flex border justify-content-around">
      <div class="d-flex flex-wrap col-lg-8" id="cocktail-items">
        <!-- cards goes here -->
      </div>
      <!-- selected-item-cart -->
      <div class="text-center mt-5 mt-lg-0 col-lg-3 border">
        <h1>Total Cart: <span id="number-of-selected-carts">0</span></h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SL</th>
              <th scope="col">IMG</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody id="cart-table-body">
            <!-- cart list goes here -->
          </tbody>
        </table>
      </div>
    </section>
    <!-- my js -->
    <script src="./logic.js"></script>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
